<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop >
        <source src="src/YRAI.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        // Set the volume of the video
        const video = document.getElementById('background-video');
        video.volume = 0.5; // Set volume between 0.0 and 1.0
    </script>
</body>
</html>
