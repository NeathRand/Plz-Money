<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Initially hide the video */
        }
        #buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
        .too {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -250%);
            color: black;
            font-size: 50px;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="too">pleezzz uwu</h1>
    <div id="buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
</div>
    <video id="background-video" loop>
        <source src="src/YRAI.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('background-video');
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');

        noButton.addEventListener('click', () => {
            video.style.display = 'block'; 
            video.volume = 1; 
            video.play();
            document.getElementById('buttons').style.display = 'none';
        });

        yesButton.addEventListener('click', () => {
            window.location.href = 'yes-response.html';
        });
        video.addEventListener('pause', () => {
        video.play();
    });
        video.controls = false;
    </script>
</body>
</html>
